<div class="container">
    <div ng-include="'templates/admin/admin-sidebar.html'" class="col-md-3"></div>
    <div class="col-md-9" id="towns">
        <h2>Towns</h2>
        <table>
            <tr ng-repeat="town in towns.results" data-id="town.objectId" ng-if="town.townName != null">
                <td><input type="text"  ng-model="town.townName" /></td>
                <td><a ng-click="editTown(town)"  class="button">Edit</a></td>
                <td><a ng-click="deleteTown(town)"  class="button">Delete</a></td>
            </tr>
        </table>
        <div>
            <label for="inputTwn"> Add Category</label>
            <input type="text"  ng-model="twn.townName" id="inputTwn"/>
            <div><a ng-click="addTown(twn)"  class="button">Add</a></div>
        </div>
    </div>
</div>
